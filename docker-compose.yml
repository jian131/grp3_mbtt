version: '3.8'

services:
  # 1. Database: PostGIS
  postgres:
    image: postgis/postgis:15-3.3
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-jfinder}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-jfinder_password}
      POSTGRES_DB: ${POSTGRES_DB:-jfinder_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - jfinder-net
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-jfinder}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # 2. Automation: n8n (ETL + API Backend)
  # NOTE: n8n workflows now use JSON file data, not Postgres queries
  n8n:
    image: n8nio/n8n:latest
    restart: always
    ports:
      - "5678:5678"
    environment:
      - N8N_HOST=0.0.0.0
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://localhost:5678/
      - GENERIC_TIMEZONE=${GENERIC_TIMEZONE:-Asia/Ho_Chi_Minh}
      - N8N_CORS_ALLOW_ORIGIN=*
      - NODE_FUNCTION_ALLOW_BUILTIN=*
      - NODE_FUNCTION_ALLOW_EXTERNAL=*
      # n8n internal DB (for workflow storage, not data)
      - DB_TYPE=sqlite
    volumes:
      - n8n_data:/home/node/.n8n
      - ./app/data:/data/files:ro  # IMPORTANT: Mount verified data for API
    networks:
      - jfinder-net

  # 3. BI: Superset
  superset:
    image: apache/superset:latest
    restart: always
    ports:
      - "8088:8088"
    environment:
      - SUPERSET_SECRET_KEY=${SUPERSET_SECRET_KEY:-supersecretkey123}
      - SUPERSET_LOAD_EXAMPLES=no
      - DATABASE_URL=postgresql://${POSTGRES_USER:-jfinder}:${POSTGRES_PASSWORD:-jfinder_password}@postgres:5432/${POSTGRES_DB:-jfinder_db}
      - PREVENT_UNSAFE_DB_CONNECTIONS=false
      - ENABLE_CORS=true
      - WTF_CSRF_ENABLED=False
    volumes:
      - superset_data:/app/superset_home
      - ./jfinder_data.db:/app/jfinder_data.db:ro
      - ./superset_config.py:/app/pythonpath/superset_config.py:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - jfinder-net
    command: >
      bash -c "
        superset db upgrade &&
        superset fab create-admin --username ${SUPERSET_ADMIN_USER:-admin} --password ${SUPERSET_ADMIN_PASSWORD:-admin123} --firstname Admin --lastname User --email admin@local 2>/dev/null || true &&
        superset init &&
        superset run -h 0.0.0.0 -p 8088 --with-threads
      "

  # 4. Cache: Redis (Required by Superset)
  redis:
    image: redis:7-alpine
    restart: always
    networks:
      - jfinder-net
    volumes:
      - redis_data:/data

networks:
  jfinder-net:
    driver: bridge

volumes:
  postgres_data:
  n8n_data:
  superset_data:
  redis_data:
